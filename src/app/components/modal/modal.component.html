<div class="modal" *ngIf="(isModalActive$ | async)" @ngIfSlideInBottom>
    <header class="modal__modal-header">
        <h4 class="modal__title" *ngIf="(activeModal$ | async) as activeModal">{{ activeModal.title }}</h4>
        <button class="modal__close" (click)="close()">
            <i class="material-icons modal__icon">close</i>
        </button>
    </header>
    <div class="modal__component">
        <ng-template modal></ng-template>
    </div>
</div>
<div class="modal__overlay" *ngIf="(isModalActive$ | async)" @ngIfFadeIn></div>
