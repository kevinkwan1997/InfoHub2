<div
    class="full-weather" 
    >
    <full-weather-hourly 
        *ngIf="hourlyWeather$ | async as hourlyWeather"
        [hourlyWeather]="hourlyWeather"
        (clickEvent)="setSelected($event)"
        >
    </full-weather-hourly>
    <full-weather-detailed-view 
        *ngIf="selectedDetailedHourly$ | async as selectedDetailedHourly"
        [hourlyWeather]="selectedDetailedHourly"
        >
    </full-weather-detailed-view>
</div>
<div *ngIf="currentWeather$ | async"></div>
